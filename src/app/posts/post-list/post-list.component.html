<mat-accordion>
    <mat-expansion-panel hideToggle *ngFor="let post of posts">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{post.name}}
        </mat-panel-title>
        <mat-panel-description>
          This is a summary of the content {{post.id}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
      <mat-action-row>
        <button mat-button color="primary" (click)="deletePostByHttp(post.id)">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
    
  </mat-accordion>
