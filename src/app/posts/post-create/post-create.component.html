

<mat-card>
    
<form class="example-form" (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field class="example-full-width">
      <mat-label>საყვარელი დასალევი</mat-label>
      <input matInput placeholder="Ex. Pizza" value="ალკოჰოლი" ngModel name="title" #title="ngModel">
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">დამატება</button>
  
  </form>
</mat-card>
