<form #registerForm="ngForm" (ngSubmit)="register()">
    <fieldset>
      <legend>რეგისტრაცია</legend>
      <div class="form-group">
        <label for="exampleInputEmail1">შეიყვანეთ მომხმარებელი</label>
        <input type="email" class="form-control"   placeholder="მომხმარებელი" required name="username" [(ngModel)]="model.username">
        <small id="emailHelp" class="form-text text-muted">ჩემიკაი თუ ვინმეს გავანდოთ თქვენი მეილი ;) (ვითომ)</small>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">შეიყვანეთ პაროლი</label>
        <input type="text" class="form-control"  placeholder="პაროლი" required name="password" [(ngModel)]="model.password">
      </div>
      
      <button type="submit" class="btn btn-primary">რეგისტრაცია</button>
      <button type="button" class="btn btn-danger" (click)="cancel()">გაუქმება</button>
    </fieldset>
  </form>
